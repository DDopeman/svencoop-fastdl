// -----------------------------------------------------------------------------
// Sven Co-op - Example server configuration
//
// THIS CONFIGURATION FILE IS ONLY INTENDED FOR USE BY ADVANCED USERS WHO WANT
// TO GET MORE OUR OF THEIR TEMPORARY LISTEN SERVER.
//
// Create a copy of this file and call it "listenserver.cfg", then modify it to
// suit your server requirements.
//
// For more details on what each setting does please see the section of the
// manual "Configuration guide" under "Running a server" (server-config.html),
// or view it online at:
//
// http://www.svencoop.com/manual/server-config.html
//
// There is also an interesting section on that page about "profiling", where
// you can run multiple servers using their own configuration off a single set
// of Sven Co-op game files.
//
// -----------------------------------------------------------------------------

// Essentials
// hostname "Sven Co-op game"	// Option is chosen on the 'create game' form
log "on"


// Configuration files
servercfgfile "server.cfg"
lservercfgfile "listenserver.cfg"
mapvotecfgfile "mapvote.cfg"
skillcfgfile "skill.cfg"
bannedcfgfile "banned.cfg"
listipcfgfile "listip.cfg"

motdfile "motd.txt"
mapcyclefile "mapcycle.txt"
adminsfile "admins.txt"

logsdir "logs_listen"


// Passwords
// rcon_password ""
// sv_password ""	// Option is chosen on the 'create game' form
sv_spectator_password ""


// Core variables
sys_ticrate 100
// fps_max 200	// For dedicated servers only!
// developer 0

// sv_region 255	// Option is chosen on the 'create game' form
sv_contact ""
sv_downloadurl ""

allow_spectators 1
deathmatch 1
decalfrequency 30
hpk_maxsize 10
pausable 0
skill 3


// Server variables
sv_accelerate 10
sv_aim 0
sv_airaccelerate 10
sv_allowdownload 1
sv_alltalk 1
sv_allowupload 1
sv_bounce 1
sv_challengetime 15
sv_cheats 0
sv_clienttrace 1
sv_clipmode 0
sv_enableoldqueries 0
sv_failuretime 0.5
sv_filetransfercompression 1
sv_filterban 1
sv_friction 4
sv_gravity 800
sv_instancedbaseline 1
sv_lagcompensation 5
// sv_lan 0	// Option is chosen on the 'create game' form
sv_lan_rate 100000
sv_log_client_commands 0
sv_log_monster_damage 1
sv_log_monster_monster_kills 1
sv_log_onefile 0
sv_log_player_frequency 30
sv_log_singleplayer 0
sv_logbans 1
sv_logblocks 1
sv_logrelay 0
sv_maxrate 100000
sv_maxspectators 0
sv_maxspeed 270
sv_maxunlag 1
sv_maxupdaterate 50
sv_maxvelocity 2000
sv_minrate 4000
sv_minupdaterate 10
sv_newunit 0
sv_notransition 0
sv_outofdatetime 1800
sv_proxies 0
sv_rcon_banpenalty 0
sv_rcon_maxfailures 10
sv_rcon_minfailures 5
sv_rcon_minfailuretime 30
sv_send_logos 1
sv_send_resources 1
sv_sendvelocity 1
sv_spectatormaxspeed 600
sv_spectalk 1
sv_stats 1
sv_stepsize 18
sv_stopspeed 100
sv_timeout 90
sv_unlag 1
sv_unlagpush 0
sv_unlagsamples 2
sv_uploadmax 0.5
sv_voiceenable 1
sv_wateraccelerate 10
sv_wateramp 0
sv_waterfriction 1
sv_zmax 32768


// Multi-player variables
mp_allowmonsters 1
// mp_autocrosshair 1	// Option is chosen on the 'create game' form
mp_consistency 1
// mp_decals 2048		// Option is chosen in player options
mp_disablegaussjump 0
// mp_falldamage 1	// Option is chosen on the 'create game' form
// mp_flashlight 1	// Option is chosen on the 'create game' form
// mp_footsteps 1	// Option is chosen on the 'create game' form
// mp_forcerespawn 0	// Option is chosen on the 'create game' form
// mp_fraglimit 0	// Option is chosen on the 'create game' form
mp_friendlyfire 0	// Option is chosen on the 'create game' form
mp_logdetail 3
mp_logfile 1
// mp_teamplay 1	// Option is chosen on the 'create game' form
mp_telefrag 1
// mp_timelimit 60	// Option is chosen on the 'create game' form
mp_timelimit_empty 0
// mp_weaponstay 1	// Option is chosen on the 'create game' form


// Sven Co-op variables
mp_allowmonsterinfo 1
mp_banana 1
mp_chattime 8
mp_disable_autoclimb 0
mp_disable_pcbalancing 0
mp_disable_player_rappel 0
mp_dropweapons 1
mp_grapple_mode 1
mp_multiplespawn 1
mp_no_akimbo_uzis 0
mp_noblastgibs 0
mp_npckill 2
mp_playervotedelay 300
mp_respawndelay 5
// mp_voteallow 1			// Option is chosen on the 'create game' form
// mp_votebanrequired 100		// Option is chosen on the 'create game' form
// mp_votekickrequired 66		// Option is chosen on the 'create game' form
mp_votekill_respawndelay 15
// mp_votekillrequired 51		// Option is chosen on the 'create game' form
// mp_votemaprequired 66		// Option is chosen on the 'create game' form
mp_votetimebetween 60
mp_votetimecheck 20



// **********************
// Execute Configurations
// **********************

// Load ban lists
exec "banned.cfg"	// Ensure this matches your "bannedcfgfile" value.
exec "listip.cfg"	// Ensure this matches your "listipcfgfile" value.

// Write ban lists
writeid
writeip
